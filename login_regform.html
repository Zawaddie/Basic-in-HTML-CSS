<!doctype html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="assets/images/flower.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/styleform.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login_reg</title>
</head>
<body>
<div class="form">
    <ul class="tab-group">
        <li class="tabactive"><a href="#signup"> Sign Up</a></li>
        <li><a href="#login"></a></li>
    </ul>

    <div class="tab-content">
        <div id="signup">
            <h1>Sign Up</h1>
            <form action="/" method="post">

                <div class="top-row">
                    <div class="field-wrap">
                        <label for="Fname"> First Name <span class="req">*</span></label>
                        <input type="text" id="Fname" required autocomplete="off">
                    </div>

                     <div class="field-wrap">
                        <label for="Lname"> Last Name <span class="req">*</span></label>
                        <input type="text" id="Lname" required autocomplete="off">
                    </div>

                     <div class="field-wrap">
                        <label for="Email"> Email Address <span class="req">*</span></label>
                        <input type="email" id="Email" required autocomplete="off">
                    </div>

                     <div class="field-wrap">
                        <label for="password"> Set Password <span class="req">*</span></label>
                        <input type="password" id="password" required autocomplete="off">
                    </div>
                    <button type="submit" class="button button-block">Get Started</button>
                </div>

            </form>

        </div>

        <div id="login">
            <h1>Welcome back</h1>
            <form action="/" method="post">

                <div class="field_wrap">
                    <label for="email">Email Address <span class="req">*</span></label>
                    <input type="email" id="mail" required autocomplete="off">
                </div>

                <div class="field-wrap">
                        <label for="password"> Enter Password <span class="req">*</span></label>
                        <input type="password" id="pass" required autocomplete="off">
                </div>
                <p class="forgot"><a href="#">Forgot Password?</a></p>
                <button type="submit" class="button button-block"> log in</button>

            </form>

        </div>

    </div>

</div>


</body>
</html>
